name: Deploy Api Schwarz App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:     
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        python -m venv venv
        venv\Scripts\Activate
        pip install -r requirements.txt
        
    - name: Create .env file
      shell: pwsh
      run: |
        "STRING_CONNECTION=${{ secrets.STRING_CONNECTION }}" | Out-File -FilePath .env -Encoding UTF8
        "SMTP_EMAIL_REMETENTE=${{ secrets.SMTP_EMAIL_REMETENTE }}" | Out-File -FilePath .env -Encoding UTF8 -Append
        "SMTP_SENHA_REMETENTE=${{ secrets.SMTP_SENHA_REMETENTE }}" | Out-File -FilePath .env -Encoding UTF8 -Append
    
    - name: Run Flask app with Waitress
      run: |
        venv\Scripts\activate
        waitress-serve --port=8080 app:app
