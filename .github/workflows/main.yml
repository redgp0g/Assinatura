name: Deploy Flask App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: [self-hosted, windows]

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.4'

    - name: Install dependencies
      run: |
        python -m venv venv
        venv\Scripts\activate
        pip install -r requirements.txt

    - name: Copy dotenv file
      run: |
        copy .env.example .env
        echo "STRING_CONNECTION=${{ secrets.STRING_CONNECTION }}" >> .env
        echo "SMTP_EMAIL_REMETENTE=${{ secrets.SMTP_EMAIL_REMETENTE }}" >> .env
        echo "SMTP_SENHA_REMETENTE=${{ secrets.SMTP_SENHA_REMETENTE }}" >> .env

    - name: Start Flask app with Waitress
      run: |
        Start-Process -FilePath 'venv\Scripts\python.exe' -ArgumentList '-m waitress --port=8080 app:app' -NoNewWindow -PassThru
